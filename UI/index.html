<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,800;0,1000;1,900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">

    <body>

        <nav class="navbar navbar-expand-lg shadow"  style="background-color: #fff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item text-center">
                        <a class="nav-link active font-size-lg" aria-current="page" href="#">Politician Classifier</a>
                    </li>
                </ul>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container">

            <div class="row go-down-lg">
                <div class="col text-center">
                    <img class="round-lg" src="./img/atiku.jpeg" width="150px" height="150px">

                    <div><span class="font-weight-lg">ATIKU ABUBAKAR</span></div>
                </div>

                <div class="col text-center">
                    <img class="round-lg" src="./img/buhari.jpeg" width="150px" height="150px">

                    <div><span class="font-weight-lg">MUHAMMADU BUHARI</span></div>

                </div>


                <div class="col text-center">
                    <img class="round-lg"src="./img/peter_obi.jpeg" width="150px" height="150px">
                    <div><span class="font-weight-lg">PETER OBI</span></div>

                </div>

                <div class="col text-center">
                    <img class="round-lg" src="./img/tinubu.jpeg" width="150px" height="150px">
                    <div><span class="font-weight-lg">BOLA AHMED TINUBU</span></div>

                </div>
        
            </div>


            <div class="row">

                <div class="col-lg-4 mb-4 mb-lg-0 go-down-lg choose-img">

                        <img class="round-lg" src="./img/tinubu.jpeg" width="100px" height="100px">


                        <div class="go-down-md"></div>


                        <div class="assigment text-center">

                            <div class="">

                                <div class="font-weight-lg ">
                                    ASSIGMENT 3.docx
                                </div>
                                <div class="font-size-sm">
                                    Word document

                                </div>
                            </div>
                        </div>

                        <div class="go-down-md"></div>

                        <div class="row">

                            <button class="turn-in-btn font-weight-xmd" data-bs-target="#staticBackdrop2" data-bs-toggle="modal" data-bs-dismiss="modal">Turn in</button>
                        </div>

                    </div>

                </div>

                <div class="col-lg-4 offset-lg-4 go-down-lg">

                    <table class="table table-striped prob-table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Probability</th>
            
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>ATIKU ABUBAKAR</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>MUHAMMADU BUHARI</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>PETER OBI</td>
                            <td>-</td>

                        </tr>

                        <tr>
                            <th scope="row">4</th>
                            <td>PETER OBI</td>
                            <td>-</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            
            </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
